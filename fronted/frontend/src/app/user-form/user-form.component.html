<div class="full-screen">
  <div class="container mt-5 min-vh-0" style="max-width: 400px;">
  <h2 class="text-center mb-4">Registrarse</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="shadow-lg p-4 rounded">

      <div class="mb-3">
        <label for="username" class="form-label">Correo</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="user.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="user.username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
        />
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
          Registrarse
        </button>        
      </div>
    </form>
  </div>
</div>
