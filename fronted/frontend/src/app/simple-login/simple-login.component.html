<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
  <div class="w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Formulario de Login -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="shadow-lg p-4 rounded-3 bg-white">
      
      <!-- Campo de Usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="user.username"
          required
        />
      </div>

      <!-- Campo de Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
        />
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </button>
        <button type="button" class="btn btn-secondary" (click)="onRegister()">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
