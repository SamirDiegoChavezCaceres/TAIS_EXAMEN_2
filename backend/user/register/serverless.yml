# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: taisgrupo6unsa
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: taisgrupo6examen2
# "service" is the name of this project. This will also be added to your AWS resource names.
service: register-user

stages:
  default:
    params:
      tableUsersName: "users-table-${sls:stage}"

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  tableUsersName: 'users-table-${self:provider.stage}'
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.12
  stage: dev
  region: us-east-1
  apiGateway:
    restApiId: 7wygl76pj7  # ID del API Gateway existente
    restApiRootResourceId: chxx1tel1f  # ID del recurso ra√≠z en el API Gateway
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/users-table-${self:provider.stage}
            - "*"
  environment:
    USERS_TABLE: ${param:tableUsersName}
    JWT_SECRET_KEY: fdelgadov

functions:
  createUser:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /users-create
          method: POST
          cors: true
