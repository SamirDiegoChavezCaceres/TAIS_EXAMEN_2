# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: taisgrupo6unsa
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: taisgrupo6examen2
# "service" is the name of this project. This will also be added to your AWS resource names.
service: visualize-product

stages:
  default:
    params:
      tableName: "products-table-${sls:stage}"

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  tableName: 'products-table-${self:provider.stage}'
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.12
  stage: dev
  apiName: ${self:provider.stage}-product-${self:service}-api
  region: us-east-1
  apiGateway:
    restApiId: 7wygl76pj7  # ID del API Gateway existente
    restApiRootResourceId: chxx1tel1f  # ID del recurso ra√≠z en el API Gateway
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/products-table-${self:provider.stage}
  environment:
    PRODUCTS_TABLE: ${param:tableName}
    JWT_SECRET_KEY: fdelgadov

functions:
  getProduct:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /products/{proxy+}
          method: GET
          cors: true
          authorizer:
            name: auth-visualize-product
            arn:
              - arn:aws:lambda:us-east-1:241533139658:function:auth-dev-auth
            type: request
            identitySource: method.request.header.Authorization
  getAllProducts:
    handler: wsgi_handler.handler
    events:
      - http: 
          path: /products
          method: GET
          cors: true
          authorizer:
            name: auth-visualize-products
            arn:
              - arn:aws:lambda:us-east-1:241533139658:function:auth-dev-auth
            type: request
            identitySource: method.request.header.Authorization
